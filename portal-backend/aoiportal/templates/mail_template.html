<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
				font-size: 13pt;
				letter-spacing: 0.1pt;
			}

			.wrapper {
				background: #dddddd;
				padding: 15px;
			}

			h1 {
				text-align: center;
			    font-weight: lighter;
			    letter-spacing: 2pt;
			    font-size: 28pt;
			    word-break: break-word;
				margin-top: 10px;
				margin-bottom: 40px;
			}

			.large-text {
				font-weight: bold;
				font-size: 36pt;
			}

			.content {
				background: #ffffff;
				padding: 40px;
				text-align: justify;
				line-height: 1.3;
			}

			.code {
				font-family: 'Courier New', Courier, monospace;
			}

			.bottom {
				background: #8a151b;
				color: #ffffff;
				padding: 40px 20px;
				font-size: 10pt;
			}
		</style>
	</head>
	<body>
		<div class='wrapper'>
			<div class='content'>
				{{ content | safe }}
			</div>
			<div class='bottom'>
				© Österreichische Informatikolympiade
			</div>
		</div>
	</body>
</html>
