<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, p, ol, ul, li, blockquote, figure, legend, pre, hr, h1, h2, h3, h4, h5, h6 { margin: 0;padding: 0; }
      html {
        background-color: white;
        font-size: 13pt;
      }

      body {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        color: #4a4a4a;
        font-size: 1em;
        font-weight: 400;
        line-height: 1.5;
      }
      a { color: #485fc7;cursor: pointer;text-decoration: none; }
      a strong { color: currentColor; }
      a:hover { color: #363636; }
      code { font-family: monospace;background-color: whitesmoke;color: #da1039;font-size: 0.875em;font-weight: normal;padding: 0.25em 0.5em 0.25em; }
      hr { background-color: whitesmoke;border: none;display: block;height: 2px;margin: 1.5rem 0; }
      img { height: auto;max-width: 100%; }
      small { font-size: 0.875em; }
      strong { color: #363636;font-weight: 700; }
      pre code { background-color: transparent; color: currentColor; font-size: 1em; padding: 0; }
      .content p:not(:last-child), .content dl:not(:last-child), .content ol:not(:last-child), .content ul:not(:last-child), .content blockquote:not(:last-child), .content pre:not(:last-child), .content table:not(:last-child) { margin-bottom: 1em; }
      .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 { color: #363636;font-weight: 600;line-height: 1.125; }
      .content h1 { font-size: 2em;margin-bottom: 0.5em; }
      .content h1:not(:first-child) { margin-top: 1em; }
      .content h2 { font-size: 1.75em;margin-bottom: 0.5714em; }
      .content h2:not(:first-child) { margin-top: 1.1428em; }
      .content h3 { font-size: 1.5em;margin-bottom: 0.6666em; }
      .content h3:not(:first-child) { margin-top: 1.3333em; }
      .content h4 { font-size: 1.25em;margin-bottom: 0.8em; }
      .content h5 { font-size: 1.125em;margin-bottom: 0.8888em; }
      .content h6 { font-size: 1em;margin-bottom: 1em; }
      .content blockquote { background-color: whitesmoke;border-left: 5px solid #dbdbdb;padding: 1.25em 1.5em; }
      .content ol { list-style-position: outside;margin-left: 2em;margin-top: 1em; }
      .content ol:not([type]) { list-style-type: decimal; }
      .content ul { list-style: disc outside;margin-left: 2em;margin-top: 1em; }
      .content ul ul { list-style-type: circle; margin-top: 0.5em; }
      .content ul ul ul { list-style-type: square; }
      .content figure { margin-left: 2em;margin-right: 2em;text-align: center; }
      .content figure:not(:first-child) { margin-top: 2em; }
      .content figure:not(:last-child) { margin-bottom: 2em; }
      .content figure img { display: inline-block; }
      .content figure figcaption { font-style: italic; }
      .content pre { -webkit-overflow-scrolling: touch;overflow-x: auto;padding: 1.25em 1.5em;white-space: pre;word-wrap: normal;font-family: monospace;background-color: whitesmoke;color: #4a4a4a;font-size: 0.875em; }
      .content sup, .content sub { font-size: 75%; }
      .content table { width: 100%; }
      .content table td, .content table th { vertical-align: top;border: 1px solid #dbdbdb;border-width: 0 0 1px;padding: 0.5em 0.75em;vertical-align: top; }
      .content table th { color: #363636; }
      .content table th:not([align]) { text-align: inherit; }
      .content table thead td,.content table thead th {border-width: 0 0 2px;color: #363636; }
      .content table tfoot td, .content table tfoot th { border-width: 2px 0 0;color: #363636; }
      .content table tbody tr:last-child td,.content table tbody tr:last-child th { border-bottom-width: 0;}
      .content { background: #ffffff;padding: 40px;text-align: justify;line-height: 1.3; }

      .wrapper {
        background: #dddddd;
        padding: 15px;
      }

      .large-text {
        font-weight: bold;
        font-size: 36pt;
      }

      .bottom {
        background: #8a151b;
        color: #ffffff;
        padding: 40px 20px;
        font-size: 10pt;
      }
      .bottom a {
        color: #93a9de;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">{{ content | safe }}</div>
      <div class="bottom">
        © Österreichische Informatikolympiade
        {% if unsubscribe_link %}
        <p><a href="{{ unsubscribe_link }}">Newsletter abbestellen</a></p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
